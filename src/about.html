<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-cyan-900">
    <header>
      <div class="h-16 flex bg-cyan-950">
        <span
          class="flex justify-center items-center m-1 p-2"
        >
          <!--WEBSITE LOGO WITH WEBSITE MAIN HOMEPAGE URL LINK -->
          <a href="https://www.facebook.com/">
            <h2
              class="font-semibold bg-gradient-to-r from-rose-300 via-yellow-300 to-rose-300 inline-block text-transparent bg-clip-text transition delay-100 duration-700 ease-in-out hover:scale-105 hover:text-cyan-300"
            >
              Wallpaperss
            </h2>
          </a>
        </span>
      </div>
    </header>

    <main>
      <div class="h-screen flex justify-center items-center">
        <!-- MAIN DIV FOR ADJUSTING WITH SCREEN -->

        <div
          class="flex flex-col justify-center items-centerq min-h-6/12 max-w-svh border-2 rounded-md p-2 border-amber-300 bg-gradient-to-r from-cyan-950 via-sky-950 to-blue-950 transition delay-100 duration-700 ease-in-out hover:scale-90"
        >
          <!-- CARD DIV -->

          <div
            class="flex justify-center items-center p-2 h-auto w-auto m-2 transition delay-100 duration-700 ease-in-out hover:scale-125"
          >
            <!-- IMAGE CONTAINER HOLDER -->
            <div class="flex justify-center items-center p-2 h-full w-full">
              <!-- IMAGE CONTAINER -->
              <img
                class="h-40 w-40 rounded-full flex justify-center items-center"
                src="https://images.hdqwalls.com/wallpapers/a-mountain-church-at-sunrise-ev.jpg"
                alt="Error Occured !"
              />
            </div>
          </div>

          <div
            class="flex justify-center items-center p-2 m-2 transition delay-100 duration-700 ease-in-out hover:scale-125"
          >
            <!-- TEXT CONTAINER HOLDER -->
            <div
              class="flex flex-col justify-center items-center p-2 font-semibold"
            >
              <!-- TEXT CONTAINER  -->
              <h2 class="bg-gradient-to-r from-pink-600 via-amber-200 to-red-600 inline-block text-transparent bg-clip-text">Hello,</h2>
              <p
                class="bg-gradient-to-r from-pink-600 via-amber-200 to-red-600 inline-block text-transparent bg-clip-text text-center"
              >
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Aspernatur blanditiis commodi deserunt dicta ea earum eligendi
                expedita facere harum impedit incidunt, inventore labore,
                maiores necessitatibus nesciunt quam quas rerum veritatis!
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="h-16 flex justify-center items-center bg-cyan-950">
        <div
          class="w-72 flex flex-row justify-evenly font-medium text-cyan-600 transition delay-100 duration-700 ease-in-out hover:text-cyan-300"
        >
          <h2>@ 2025 Wallpaperss.in</h2>
        </div>
      </div>
    </footer>
  </body>
</html>
